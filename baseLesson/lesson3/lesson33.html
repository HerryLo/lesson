<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
</head>
<body>
    <!-- 标题 -->
    <h1>123123</h1>
    <h2>123</h2>
    <h3>45</h3>
    <h4>67</h4>
    <h5>78</h5>

        <p>3123123123</p>

    <span style="font-size:30px;">12313123</span>

    <input type="text">
